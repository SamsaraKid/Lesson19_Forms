<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

  <form action="" method="get">
    <label for="uname">Введите имя</label>
    <input type="text" id="uname" name="uname">
      <input type="submit" value="Отправить">
  </form>

  <form action="">
    <fieldset>
        <legend>Регистрация</legend>
        <label for="login">Введите имя</label>
            <input type="text" id="login" name="login">
        <label for="pass">Введите пароль</label>
            <input type="password" id="pass" name="pass">
        <label for="email" name="email">Введите почту</label>
            <input type="email" id="email" name="email">
        <label for="msg">Введите сообщение</label>
            <textarea cols="60" rows="10" id="msg" name="msg"></textarea>
        <input type="submit" value="Отправить" class="ok">
    </fieldset>
  </form>


</body>
</html>
